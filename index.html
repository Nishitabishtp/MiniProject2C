<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,200;9..40,300;9..40,400;9..40,500;9..40,600&family=Delius+Unicase:wght@700&family=Inter:wght@700&family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Score Page</title>
  </head>
  <body style="margin: 0">
    <nav>
      <h1 class="logo">Dappr</h1>
      <ul class="nav-list">
        <li>Home</li>
        <li>About Us</li>
        <li>Information</li>
        <li>More <img src="dropdown.png" alt="dropdown button" /></li>
      </ul>
      <div id="search-bar">
        <input type="text" placeholder="Search..." />
        <img src="search.png" alt="search icon" />
      </div>
      <img src="hamburger.png" alt="hamburger icon" id="hamburger" />
    </nav>
    <div id="main">
        <img
          src="image 4.png"
          alt="image"
          height="450px"
          width="380px"
        /> 
        <textarea id="text-area" cols="80" rows="29"></textarea>
        
    </div>
    <div id="social-media-icons">
      <img
        src="whatsapp.png"
        alt="whatsapp"
        height="50px"
        width="50px"
      />
      <img
        src="facebook.png"
        alt="facebook"
        height="50px"
        width="50px"
      />
      <img
        src="twitter.png"
        alt="twitter"
        height="50px"
        width="50px"
      />
    </div>
      <div id="performance">
        <div class="performance-tab" id="tab-1">
          Total Question's <br /><br />200,000
        </div>
        <div class="performance-tab" id="tab-2">
          Total Answer's <br /><br />105,000
        </div>
        <div class="performance-tab" id="tab-3">
          Participated <br /><br />10,000
        </div>
        <div class="performance-tab" id="tab-4">
          Total Passed <br /><br />6,000 </div>
        <img src="ChatSupport.png" alt="chat-support-button" id="chat-support-button" height="110px" width="110px"> 
      </div>
      <div id="your-info-div">
        <div id="your-info-options-tab">
          <div class="your-info-options" id="your-info">YOUR INFO</div>
          <div class="your-info-options" id="bookmarks">BOOKMARKS</div>
          <div class="your-info-options" id="settings">SETTINGS</div>
        </div>
        <div id="your-info-display">
          <h3>Your Information</h3>
          <p>
            <b>Name</b> : Nishita Bisht <br /><br></b><b>Email</b> :
            nishitabisht9@gmail.com <br /><br><b>Phone</b> : +91 9999999999 <br /><br>
            <b>Marks</b> : 500.00
          </p>
          <button id="next-button">Next <img src="Arrow.png" alt="arrow"></button>
        </div>
      </div>
    </div>
  </body>
</html>
